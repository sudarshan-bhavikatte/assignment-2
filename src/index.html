<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Libre+Caslon+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
        mobile first design
    </title>

<body>
    <div id="front_page">
        <div id="navbar">
            <div id="navbar_name">
                ARTJUNKS
            </div>
            <div id="navbar_opt">
                <i class="fa-solid fa-bars" id="navbar_opt_"></i>
            </div>
        </div>
        <div id="frontpage_dis">
            <div id="blank">
            </div>
            <div id="dis_big_text">
                Art pieces made easy accessible for everyone
            </div>
            <div id="dis_small_text">
                Learn, buy and trade art pieces of your favorite artist around the world by using crypto currencies.
            </div>
            <div id="learnmore">
                <button id="learnmore_button">
                    Learn more
                </button>
            </div>
        </div>
    </div>
    <div id="news_reads">
        Newest reads
    </div>
    <div id="art1" class="art">
        <div id="art1_img" class="art_img">
            <img src="image1.jpg" alt="image1">
        </div>
        <div id="art1_date" class="art_date">
            5 August, 2022
        </div>
        <div id="art1_dis" class="art_dis">
            France seeks to protect Russia's Morozov collection from seizure as masterpieces return home
        </div>
        <div id="art1_readmore" class="readmore">
            Read more <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</body>
</head>

</html>
